#核心
block.brilliance-天域轻型轨道建设仓.name = 天域轻型轨道建设仓
block.brilliance-天域轻型轨道建设仓.description = 距离目的地还有 9KM5KM1KM 300M 0M 部署完成！天域指挥系统成功启动！S-E星联合远古计算系统启动！这是我们的世界！
block.brilliance-天域轻型轨道建设仓.details = 话说回来，我们是这么做到这么大的飞机塞进去核心的？其实...是直接把飞机携带临时材料仓发射下去建核心...草！

#墙壁
block.brilliance-大型铍混合墙.name = 大型铍混合墙
block.brilliance-大型铍混合墙.description = 塑钢虽然优良的能量吸收特性，但是同时还拥有电力绝缘性和材料强度不高的致命缺点。通过使用铍晶体材料作为骨架，能大大提高总体强度同时还能允许电力自动连接。

block.brilliance-铍混合墙.name = 铍混合墙
block.brilliance-铍混合墙.description = 塑钢虽然优良的能量吸收特性，但是同时还拥有电力绝缘性和材料强度不高的致命缺点。通过使用铍晶体材料作为骨架，能大大提高总体强度同时还能允许电力自动连接。

block.brilliance-大型相织钢墙.name = 大型相织钢墙
block.brilliance-大型相织钢墙.description = 性能比原版墙体更好。s

block.brilliance-相织钢墙.name = 相织钢墙
block.brilliance-相织钢墙.description = 性能比原版墙体更好。

block.brilliance-玻璃墙.name = 玻璃墙
block.brilliance-玻璃墙.description = 有时候 凑合一下也可以？

#炮台

block.brilliance-脉冲.name = 脉冲
block.brilliance-脉冲.description = 我们发现蓝瑟炮的激光的发射方式使用了电离尖端气体的方式来释放定向激光，这种方式不仅能量消耗巨大，而且穿透效率很低。改进发射方式采用了可回收玻璃电容，虽然发射次能量不高，但是能量集中高，发射间隔较短。
block.brilliance-脉冲.details = 你他妈写那么长的介绍有人看吗？！傻逼！

block.brilliance-啸风.name = 啸风
block.brilliance-啸风.description = 我们强化了气旋的发射部分，同时增加了散热部分面积。以使它的发射速度以及弹药口径相当于气旋有明显的提升
block.brilliance-啸风.details = “你是啸风，新加坡海盗王。你引领了一个勇敢的船长能够自由航行的海盗时代。见过的大浪非尺能量，但正如敬畏的与日俱增，经过考验的人都成为了传奇。”                     ——伊丽莎白·斯旺


