block.brilliance-钛交叉器.description = 通过时间为0的交叉器，可能会有意想不到的问题

block.brilliance-提速传送带.name = 提速传送带
block.brilliance-提速传送带.description = 使用了混合材料的传送带齿轮，使运输物品的速度提升，但随之而来的是运输物品的重量上限降低，运输效率并没有提高多少
block.brilliance-提速传送带.details = PS : 这种齿轮运行过程中发出来类似 '咔嚓' 的声音其实听起来很舒服，总有某些工程师喜欢窝旁边睡觉觉（ 

block.brilliance-合金装卸器.name = 合金装卸器
block.brilliance-合金装卸器.description = 能够从相邻的建筑输入输出任何物品(如未选择物品)的功能方块，比基础的装卸器具有更高的速度。
block.brilliance-合金装卸器.details = '生产部门与后勤部门今天只能活一个'！ '我说的'！！！

