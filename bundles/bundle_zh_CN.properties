block.brilliance-离子电池.description = 铍原子具有非常高的能量存储密度，以此制作出来的电池具有很高的电力容量

block.brilliance-离子电池组.name = 离子电池组
block.brilliance-离子电池组.description = ‘九根铍晶体能量棒整齐的放置在中心区域......嘿!你在旁边建石油钻井干什么？！！！！！！！’

block.brilliance-氢气发电机.name = 氢气发电机
block.brilliance-氢气发电机.description = 实验性发电机，利用氢气燃烧产生的热量进行发电

block.brilliance-能量枢纽.name = 能量枢纽
block.brilliance-能量枢纽.description = 利用玻璃的特殊的能量传送特性，可以在有相对厚度的障碍物的情况下，近乎没有能量损耗的情况下，传输大量电力。

block.brilliance-联合火力发电机.name = 联合火力发电机
block.brilliance-联合火力发电机.description = 强化的火力发电机
block.brilliance-联合火力发电机.details = 再把爆炸混合物放进去发电机信不信把你的尾巴毛全拔下来！

