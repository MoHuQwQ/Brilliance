block.brilliance-超级粉碎机.description = 将废料更高效粉碎！
block.brilliance-超级粉碎机.details = '那天我把一块铜放进去粉碎机里面，你猜怎么着？出口出来了...废料' 某个不愿意透露姓名的工程师。",

block.brilliance-纯水电解机.name = 纯水电解机
block.brilliance-纯水电解机.description = 将水直接电解为氢气和臭氧...不需要过滤？
block.brilliance-纯水电解机.details = "你给我解释一下？为什么电解水分子会出臭氧？""我不知道啊！呜..."

block.brilliance-高压冷却厂.name = 高压冷却厂
block.brilliance-高压冷却厂.description = 高效率的生成冷冻液
block.brilliance-高压冷却厂.details = 就提高了一点点效率！真的！我真的没有把核反应堆放在里面！’某个工程师

block.brilliance-矿渣相变室.name = 矿渣相变室
block.brilliance-矿渣相变室.description = 将矿渣变成逆相流体。
block.brilliance-矿渣相变室.details = PS : 这种液体冷却后会变成类似于粉色的无味半透明果冻，并且经过检测后这种'果冻'可以吃！

block.brilliance-离子熔炉.name = 离子熔炉
block.brilliance-离子熔炉.description = 使用等离子光束将废料快速熔成矿渣，好像有点不太对?
block.brilliance-离子熔炉.details = '请不要把这个建筑作为热量源来烧烤！！！'

block.brilliance-逆相爆破室.name = 逆相爆破室
block.brilliance-逆相爆破室.description = 我们发现逆相流体通过爆破流体法可以将它分离出封装铍和高纯钨颗粒，而且这个方法极其高效。

block.brilliance-生命复苏中枢.name = 生命复苏中枢
block.brilliance-生命复苏中枢.description = 我们复原了大量了两个星球上面的远古工厂建筑遗迹，这个原型建筑曾经占据了整一个区块面积，如今缩小成标准工厂大小，但是效率仍然是极其的惊人。
block.brilliance-生命复苏中枢.details = 其实...有一个令人感到害怕的情况————孢子是退化的纳米机器人，它的细胞结构就跟机械一样。也许... 我们可以从这里入手，研究出更先进的科技。

block.brilliance-钛钢硅炉.name = 钛钢硅炉
block.brilliance-钛钢硅炉.description = 利用钛的优良的工业性能，与远古科技辅之'我们'的致密化技术下，提高了单位生产效能。
block.brilliance-钛钢硅炉.details = '这些远古的前辈怎么这么喜欢暴力生产硅的.'某个不愿意透露姓名的工程师。

block.brilliance-钛钢窑炉.name = 钛钢窑炉
block.brilliance-钛钢窑炉.description = 得益于钛的优良性能，我们得以构建出更大的核心生产结构以同时熔炼更多的的原材料。
block.brilliance-钛钢窑炉.details = 你要生产那么多玻璃干嘛？

block.brilliance-偏移离分机.name = 偏移离分机
block.brilliance-偏移离分机.description = 通过偏移离心力的方法将不同的矿物分离出来，同时直接燃烧掉低价值的矿物让输出的矿物种类减少，更加方便管理
block.brilliance-偏移离分机.details = 我的沙子呢？

