block.brilliance-聚能钻机.description = 在等离子钻机的基础上，采用新的能量发射装置，使其输出的能量束能量密度增加。

#物品
item.brilliance-封装铍.name = 封装铍
item.brilliance-封装铍.description = 我们发现了这种金属具有优良的建筑特性特性以及能量相容性，但是它处于非高温环境下金属就会氧化，必须进行特殊处理材料才能稳定存在

item.brilliance-高纯钨.name = 高纯钨
item.brilliance-高纯钨.description = 我们利用这个星球上面的科技从逆相流体中分离出这种极高纯度的金属颗粒，仅需要进行光谱分析就能快速获取金属锭。

item.brilliance-零素.name = 零素
item.brilliance-零素.description = 神秘的材料，矿物生成含量极其少，但是可以合成
item.brilliance-零素.details = 我们在遗迹建筑中发现极少量这种材料，看起来应该远古前沿科技的基石？

