block.brilliance-超级发射平台.name = 超级发射平台
block.brilliance-超级发射平台.description = 虽然它很强大。但是依旧不能将物质发射到另一个星球上面
block.brilliance-超级发射平台.details = 有人发现，这个发射平台的轨道仓的结构强度比炮弹还要高，甚至出现某些极端情况下直接摧毁T5单位的情况。但是研发中心否认这个军事用途

block.brilliance-铍传送带.name = 铍传送带
block.brilliance-铍传送带.description = 常规线性运输科技的结晶，具有无动力单个物品运输的最高运输速度

block.brilliance-钛传送带桥.name = 钛传送带桥
block.brilliance-钛传送带桥.description = 速度更快的传送带桥

